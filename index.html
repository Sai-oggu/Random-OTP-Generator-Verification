<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Generator & Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h2>OTP Generator & Checker</h2>

    <button onclick="generateOTP()">Generate OTP</button>
    
    <p id="otp-display" class="otp-text"></p>

    <input type="number" id="otp-input" placeholder="Enter OTP">

    <button onclick="checkOTP()">Verify OTP</button>

    <p id="result" class="result"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
